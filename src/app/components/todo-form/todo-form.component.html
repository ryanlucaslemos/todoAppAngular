<div class="flex-container form-container">
  <form [formGroup]="form" (ngSubmit)="addToList()">
    <input
      type="text"
      formControlName="name"
      class="base-input"
      placeholder="Digite aqui a sua tarefa"
    />
    <button class="btn btn-primary" type="submit">Adicionar a lista</button>
  </form>
</div>
